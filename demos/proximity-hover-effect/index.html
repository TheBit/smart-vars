<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script defer src="../../index.js"></script>

  <div class="container">

    <p>
      <img id="bigGear" src="img/gear_ef18b511ca.svg" alt="">
      <img id="smallGear" src="img/gear_ef18b511ca.svg" alt="">
